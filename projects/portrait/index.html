<!DOCTYPE html>
<html lang="en">
<head>
<style>
canvas{
	border: 1px black solid;
	display: block;
	margin: auto;
}
</style>
</head>
<body>
	<canvas id="face" width="500" height="500">
	</canvas>
<script>
	const canvas= document.getElementById("face");
	const ctx = canvas.getContext("2d");
	// face
	ctx.fillStyle="#FFCB70";
	ctx.strokeStyle="black";
	ctx.lineWidth= 5;
	ctx.beginPath();
	ctx.arc(250,150,100, -Math.PI,0);
	ctx.lineTo(350,300);
	ctx.lineTo(250,375);
	ctx.lineTo(150,300);
	ctx.lineTo(150,150);
	ctx.fill();
	ctx.stroke();
	ctx.closePath();
	// left eye
	ctx.beginPath();
	ctx.fillStyle="white"
	ctx.lineWidth= 3;
	ctx.arc(210,200,25,0,2 * Math.PI);
	ctx.fill();
	ctx.stroke();
	// right eye
	ctx.beginPath();
	ctx.arc(290,200,25,0,2 * Math.PI);
	ctx.fill();
	ctx.stroke();
	// mouth
	ctx.beginPath();
	ctx.fillStyle="red";
	ctx.lineWidth= 3;
	ctx.arc(250,275,20,0, 3.14);
	ctx.stroke();
	// eyebrow 1
	ctx.beginPath();
	ctx.stokeStyle="black"
	ctx.fillStyle="brown"
	ctx.rect(185,160, 55,10)
	ctx.fill();
	ctx.stroke();
	// eyebrow 2
	ctx.beginPath();
	ctx.rect(260, 160, 55, 10)
	ctx.fill();
	ctx.stroke();


</script>
</body>
</html>
